apply plugin: 'idea'
apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources{
            srcDir 'src/main/resources'
        }
    }

    test {
        java {
            srcDir  'src/test/java'
        }
    }
}

repositories {
    mavenCentral()
}


jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}

dependencies{
    testCompile (
        'junit:junit:4.12',
        'junit-addons:junit-addons:1.4',
        'com.github.stefanbirkner:system-rules:1.16.0'
    )
}

